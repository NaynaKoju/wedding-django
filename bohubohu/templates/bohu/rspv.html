{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Style 1 - Bohu Wedding Planner</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include 'includes/header.html' %}

    <!-- Page Title -->
    <section class="page-title">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>RSVP Style 1</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                            <li class="breadcrumb-item active">RSVP Style 1</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <!-- RSVP Form Section -->
    <section class="rsvp-form-section">
        <div class="container-fluid">
            <div class="contact-wrap">
                <div class="contact-title">
                    <h2>Welcome To Our Big Day
                        <img src="{% static 'images/rsvp-image-2.jpg' %}" alt="RSVP Image 2" class="hover-image s2">
                        <img src="{% static 'images/rsvp-image-1.jpg' %}" alt="RSVP Image 1" class="hover-image">
                    </h2>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="rsvp-form-wrapper">
                            <form method="post" class="rsvp-form">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" name="name" placeholder="Name" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" placeholder="Email" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <select name="guests" class="form-control">
                                        <option value="">Number Of Guests</option>
                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                        <option value="03">03</option>
                                        <option value="04">04</option>
                                        <option value="05">05</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="attending" placeholder="What Will You Be Attending" required class="form-control">
                                </div>
                                <div class="form-group">
                                    <select name="meal" class="form-control last">
                                        <option value="Meal Preferences">Meal Preferences</option>
                                        <option value="Chicken Soup">Chicken Soup</option>
                                        <option value="Motton Kabab">Motton Kabab</option>
                                        <option value="Chicken BBQ">Chicken BBQ</option>
                                        <option value="Mix Salad">Mix Salad</option>
                                        <option value="Beef Ribs">Beef Ribs</option>
                                    </select>
                                </div>
                                <div class="submit-area">
                                    <button type="submit" class="btn btn-primary">RSVP</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Partners Section -->
    <section class="partners-section">
        <div class="container">
            <div class="partners-grid">
                <div class="partner-item">
                    <img src="{% static 'images/partner-1.png' %}" alt="Partner 1">
                </div>
                <div class="partner-item">
                    <img src="{% static 'images/partner-2.png' %}" alt="Partner 2">
                </div>
                <div class="partner-item">
                    <img src="{% static 'images/partner-3.png' %}" alt="Partner 3">
                </div>
                <div class="partner-item">
                    <img src="{% static 'images/partner-4.png' %}" alt="Partner 4">
                </div>
                <div class="partner-item">
                    <img src="{% static 'images/partner-5.png' %}" alt="Partner 5">
                </div>
            </div>
        </div>
    </section>

    {% include 'includes/footer.html' %}

    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
