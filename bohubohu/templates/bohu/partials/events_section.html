<section class="events-section section-padding">
  <div class="container">
    <div class="row">
      {% for event in events %}
      <div class="col-lg-4 mb-4 wow fadeInUp" data-wow-duration="1000ms">
        <div class="event-card text-center p-4 shadow-sm rounded bg-white">
          <h5>{{ event.title }}</h5>
          <p class="text-muted">{{ event.date }}</p>
          <p>{{ event.description|safe }}</p>
          {% if event.image %}
          <img src="{{ event.image.url }}" alt="{{ event.title }}" class="img-fluid mt-3 rounded">
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
